<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Neuronix | Slumbucket Studios</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
        :root {
            --black: #000000;
            --deep-blue: #0d001a;
            --crisp-purple: #6a0dad;
            --angry-purple: #8a2be2;
            --light-blue: #87cefa;
            --light-purple: #d1b3ff;
            --deep-red: #8b0000;
            --accent-gold: #ffd700;
            --accent-silver: #c0c0c0;
        }

        body {
            margin: 0;
            font-family: 'Playfair Display', serif;
            background-color: var(--black);
            color: var(--accent-silver);
            overflow-x: hidden;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: linear-gradient(180deg, var(--deep-blue) 0%, rgba(0,0,0,0) 100%);
            border-bottom: 1px solid var(--crisp-purple);
        }

        .header-logo img {
            width: 75px;
            height: auto;
            transition: transform 0.3s ease;
        }

        .header-logo img:hover {
            transform: scale(1.1);
        }

        .studio-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            color: var(--light-blue);
            text-shadow: 0 0 5px var(--angry-purple), 0 0 10px var(--crisp-purple);
            flex-grow: 1;
            text-align: center;
        }

        .hero {
            text-align: center;
            padding: 3rem 1rem;
            position: relative;
        }

        .hero a {
            display: inline-block;
            text-align: center;
        }

        .hero-main-image {
            width: 100%;
            max-width: 350px;
            height: auto;
            cursor: pointer;
            border-radius: 50%;
            border: 4px solid var(--crisp-purple);
            box-shadow: 0 0 15px var(--angry-purple), 0 0 25px var(--deep-blue), inset 0 0 10px var(--deep-red);
            transition: box-shadow 0.4s ease;
        }
